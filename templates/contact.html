{% extends 'base.html' %}
{% block contactactive%}active{% endblock contactactive%}
{%block title %}Contact{% endblock title%} {% block body%}

    <div class="container my-3 mb-5">
      <h2 class="text-center">Contact Me</h2>
      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your name"
          />
        </div>
        <div class="form-group">
          <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
      <label for="exampleFormControlInput1">Phone Number</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="name@example.com"
      />
    </div>
   
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Explain me your concern</label>
          <textarea
            class="form-control"
            id="desc"
            rows="3"
            name="desc"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success fixed">Success</button>
      </form>
    </div>
    
{% endblock body%}
